<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TweetX Demo</title>
  <!-- Link to the TweetX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SH20RAJ/TweetX/TweetX.css">
  <style>
    /* Additional styles for the demo */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .footer a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TweetX Twitter Video Player Demo</h1>
    <div class="video-container">
      <!-- TweetX Twitter video player -->
      <video tabindex="-1" data-video="" allowfullscreen="false" controlslist="nodownload" class="tweetx" poster="https://bit.ly/bbsampleposter">
        <!-- Replace the source URL with your own video URL -->
        <source src="https://bit.ly/bbsamplevideo" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- Link to the TweetX JavaScript -->
  <script src="https://cdn.jsdelivr.net/gh/SH20RAJ/TweetX/TweetX.js"></script>

  <div class="footer">
    <p>View the <a href="https://github.com/SH20RAJ/TweetX" target="_blank">TweetX GitHub Repository</a></p>
    <p>Developed by <a href="https://github.com/SH20RAJ" target="_blank">@SH20RAJ</a></p>
  </div>
</body>
</html>
